<html>
<head>
<title>Job Details</title>

</head>
<style>
h5
{
  font-family: Calibri; 
  font-size: 20pt;         
  font-style: normal; 
  font-weight: bold; 
  /* color:SlateBlue; */
  text-align: center; 
  /* text-decoration: underline; */
}

table
{
  font-family: Calibri; 
  /* color:white;  */
  font-size: 11pt; 
  font-style: normal;
  font-weight: bold;
  /* background-color: SlateBlue;  */
  border-collapse: collapse; 
  border: 2px solid ;
  margin-top: -32px;
}
table.inner{
  border: 0px
}
</style>
 
<body>
<h5>Job Details:</h5>


<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td>Job Title:</td>
<td><input type="text" name="First_Name" maxlength="30"/>

</td>
</tr>

<!----- Address ---------------------------------------------------------->
<tr>
    <td>Description:<br /><br /><br /></td>
    <td><textarea name="Address" rows="4" cols="30"></textarea>
       <br> Brief description should have almost 500 character.
    </td>
</tr>
 
<!----- Last Name ---------------------------------------------------------->
<tr>
<td>Company Name:</td>
<td><input type="text" name="Last_Name" maxlength="30"/>
</td>
</tr>
 
<!----- Date Of Birth -------------------------------------------------------->
<!----- Mobile Number ---------------------------------------------------------->
<tr>
    <td>Contact person:</td>
    <td>
    <input type="text" name="Mobile_Number" maxlength="10" />
    
    </td>
    </tr>
 
<!----- Email Id ---------------------------------------------------------->
<tr>
<td>Email:</td>
<td><input type="text" name="Email_Id" maxlength="100" /></td>
</tr>

<tr>
    <td>Work Status:<br /></td>
     
    <td>
    <input type="checkbox" name="Hobby_Drawing" value="Drawing" />
    Full Time
    <input type="checkbox" name="Hobby_Singing" value="Singing" />
    Part time
    <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
    Per Dim
    <input type="checkbox" name="Hobby_Other" value="Other">
    Others<!-- <input type="text" name="Other_Hobby" maxlength="30" /> -->
    </td>
</tr>


 
<!----- City ---------------------------------------------------------->
<tr>
  <td>Salary:</td>
  <td><input type="text" name="Salary" maxlength="30" />
  <label for="Salary"></label>
  <select name="Salary" id="Salary">
      <option value="US Dollers">US Dollers</option>
      <option value="Rupees">Rupees</option>
      <option value="Euro">Euro</option>
      <option value="dinar">dinar</option>
   </select>
   <label for="period"></label>
   <select name="period" id="period">
       <option value="Yearly">yearly</option>
       <option value="monthly">monthly</option>
       <option value="weekly">weekly</option>
       <option value="per day">per day</option>
    </select></td>
 <br><br>
</tr>
 
<!----- Pin Code ---------------------------------------------------------->
<tr>
<td>Experience:</td>
<td><input type="text" name="Pin_Code" maxlength="6" />
</td>
</tr>
 
<!----- State ---------------------------------------------------------->
<tr>
<td>Location:</td>
<td><input type="text" name="State" maxlength="30" />
</td>
</tr>
 

 
<!----- Qualification---------------------------------------------------------->
<tr>
<td>Qualification:<br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea>
    <br> <br>

    <input type="submit">
    <input type="reset">
</td>


 
<!----- Course ---------------------------------------------------------->

</table>
 
</form>
 
</body>
</html>
